<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Network Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            margin: 20px;
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .game-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .game-card h2 {
            margin: 0;
        }
        .game-card p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pi Network Game</h1>
        </div>
        <div class="game-container">
            <!-- Game cards will be rendered here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script>
        // Initialize Web3 provider
        const web3Provider = new Web3.providers.HttpProvider('https://mainnet.infura.io/v3/YOUR_INFURA_PROJECT_ID');

        // Initialize Pi Network contract
        const piNetworkContract = new web3.eth.Contract(PiNetworkContractABI, PiNetworkContractAddress);

        // Initialize Game Token contract
        const gameTokenContract = new web3.eth.Contract(GameTokenContractABI, GameTokenContractAddress);

        // Load game data from API
        axios.get('https://api.example.com/games')
            .then(response => {
                const games = response.data;
                games.forEach(game => {
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <img src="${game.image}" alt="${game.name}">
                        <h2>${game.name}</h2>
                        <p>${game.description}</p>
                    `;
                    document.querySelector('.game-container').appendChild(gameCard);
                });
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
